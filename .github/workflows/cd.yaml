name: Node.js CD

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }} - ${{secrets.HOST}}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm i
      - run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
       - name: Checkout repository
         uses: actions/checkout@v3

       - name: Set up SSH key
         run: |
          env
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 22 ${{ secrets.HOST }} >> ~/.ssh/known_hosts

       - name: Deploy to server
         run: |
          ssh -v -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} <<'ENDSSH'
          docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_TOKEN}}
          docker pull ${{secrets.DOCKER_USERNAME}}/${{secrets.DOCKER_REPO}}:${{secrets.DOCKER_TAG}}
          docker run -p 8181:4000 -d --name=${{secrets.container}} ${{secrets.registry}}/${{secrets.repo}}:${{secrets.docker_tag}}
          docker stop ${{secrets.CONTAINER}}
          docker rm ${{secrets.CONTAINER}}
          docker run -p 8181:4000 -d --name=${{secrets.container}} ${{secrets.registry}}/${{secrets.repo}}:${{secrets.docker_tag}}
          docker logout ${{secrets.REGISTRY}}
          ENDSSH
  